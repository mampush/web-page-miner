<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Analysis</title>
    <link rel="stylesheet" type="text/css" href="static/tools.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5642728784073260"
     crossorigin="anonymous"></script>
  </head>
  <body>
    {% include 'header.html' %}

    <div id="dash-board">
      <div id="info-container">
        <h2>{{user_url}}</h2>
        <h2><img style="width: 32px; height: auto" src="{{ favicon }}" /></h2>
        <h2>{{title}}</h2>
        <h2>{{ip_info}}</h2>
      </div>

      <div id="tools-container">
        <div id="tool-column">
          <div class="ip-information tool-info">
            <b style="font-size: 20px">IP/Server Information:</b>
            <span
              class="question-mark"
              onclick="showInfo('IP/Server Information', 'Information about a website\'s hosting infrastructure, as well as IP address, location, and organization. Identify the geographical origin of a website or online service.')"
              >&#63;</span
            >
          </div>
          <div class="cookies-info tool-info">
            <b style="font-size: 20px">Cookies:</b>
            <span
              class="question-mark"
              onclick="showInfo('Cookies', 'Data that is stored within a browser that is specific between the user and website. Cookies can provide information about a user\'s behavior and interactions, as well as profiling the website\'s functionality.' )"
              >&#63;</span
            >
          </div>
          <div class="SSL-info tool-info">
            <b style="font-size: 20px">SSL Certification:</b>
            <span
              class="question-mark"
              onclick="showInfo('SSL Certification', 'Digital certificates that ensure secure communication by encrypting data between the user\'s browser and the website\'s server. SSL certificates help verify the legitimacy and credibility of a website, as it assesses the level of security and identifies any potential vulnerabilities.')"
              >&#63;</span
            >
          </div>
          <div class="sitemap-info tool-info">
            <b style="font-size: 20px">Sitemap:</b>
            <span
              class="question-mark"
              onclick="showInfo('Sitemap', 'A recursive scan of all the sitemaps found within the website\'s robots.txt file. A sitemap contains all the public webpages that can be found on the website. Sitemaps can identify key webpages and can help with outlining a website\'s structure.')"
              >&#63;</span
            >
          </div>
        </div>
        <div id="tool-column">
          <div class="whois-info tool-info">
            <b style="font-size: 20px">Domain (Whois):</b>
            <span
              class="question-mark"
              onclick="showInfo('Domain (Whois)', 'Whois is a database that contains the registration information about domain names and their owners. This information includes registration dates, ownership details, and contact information, which can provide insight into the entities behind a website.')"
              >&#63;</span
            >
          </div>
          <div class="header-info tool-info">
            <b style="font-size: 20px">Headers:</b>
            <span
              class="question-mark"
              onclick="showInfo('Headers', 'Information about the request and response between a user and a web server. This includes server details, supported technologies, security configurations, and content-encoded data. Header information is used to assist the understanding of the technical aspects of a website.')"
              >&#63;</span
            >
          </div>
          <div class="links-info tool-info">
            <b style="font-size: 20px">Internal/External Links:</b>
            <span
              class="question-mark"
              onclick="showInfo('Internal/External Links', 'All the linked webpages that are found within the website. Internal links connect to pages within the same website, while external links direct users to pages on external domains.')"
              >&#63;</span
            >
          </div>
        </div>
        <div id="tool-column">
          <div class="screenshot-info tool-info">
            <b style="font-size: 20px">Screenshot:</b>
            <span 
              class="question-mark"
              onclick="showInfo('Screenshot', 'A screenshot of the webpage taken from a virtual web-browser. Quickly asses the visual content, layout, and potential malicious elements on a site, without communicating to the URL directly.')"
              >&#63;</span
            >
          </div>
          <div class="DNS-info tool-info">
            <b style="font-size: 20px">DNS Records:</b>
            <span
              class="question-mark"
              onclick="showInfo('DNS Records', 'Contains information about a domain\'s mapping to IP addresses. Can be useful when identifying associated domains, mail servers, and potential infrastructure connections.')"
              >&#63;</span
            >
          </div>
          <div class="redirects-info tool-info">
            <b style="font-size: 20px">Page Redirects:</b>
            <span
              class="question-mark"
              onclick="showInfo('Page Redirects', 'The webpages that were accessed to get to the URL\'s final destination. Tracking redirects can uncover hidden connections between websites and identify phishing attempts or scams.')"
              >&#63;</span
            >
          </div>
          <div class="ports-info tool-info">
            <b style="font-size: 20px">Ports:</b>
            <span
              class="question-mark"
              onclick="showInfo('Ports', 'The ports that are open on the website. Open ports establish a connection between the client and a webbsite\'s server. Understanding which ports are open may provide insight about the services that a website provides, as well as any potential vulnrabilities.')"
              >&#63;</span
            >
          </div>
          <div class="phone-info tool-info">
            <b style="font-size: 20px">Linked Phone Numbers:</b>
            <span
              class="question-mark"
              onclick="showInfo('Linked Phone Numbers', 'All the phone numbers that are found within the website.')"
              >&#63;</span
            >
          </div>
          <div class="email-info tool-info">
            <b style="font-size: 20px">Linked Emails:</b>
            <span
              class="question-mark"
              onclick="showInfo('Linked Emails', 'All the email addresses that are found within the website.')"
              >&#63;</span
            >
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <span class="close" onclick="hideInfo()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-content"></p>
    </div>
    <script
      id="large-json-data"
      type="application/json"
      data-large-json="{{web_info}}"
    ></script>
    <script>
      function showInfo(title, content) {
        document.getElementById("modal-title").textContent = title;
        document.getElementById("modal-content").textContent = content;
        document.getElementById("modal").style.display = "block";
      }

      function hideInfo() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
    <script src="static/script.js"></script>
  </body>
</html>
